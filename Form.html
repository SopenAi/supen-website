<html lang="ar" dir="rtl" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج طلب الشراكة والاستثمار - Sopen.ai</title>
    <meta name="description" content="نموذج رسمي للتواصل مع المستثمرين والشركاء الاستراتيجيين والجهات الداعمة لـ Sopen.ai.">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts & Icons: Using Cairo and Tajawal for Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --font-main: 'Cairo', sans-serif;
        }
        body {
            font-family: var(--font-main);
            /* Background gradient similar to the original site's style */
            background-color: #f8fafc; /* slate-50 */
        }
        .ai-gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #164e63 100%); /* Slate-900 to Cyan-800 dark mode */
        }
        /* Custom input file styling */
        .file-input {
            cursor: pointer;
        }
        /* Remove default focus ring and replace with teal one */
        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.5); /* Teal-600 with 50% opacity */
            border-color: #0d9488;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center py-12">

    <div class="max-w-4xl w-full mx-auto px-4">
        <div class="bg-white dark:bg-slate-800 p-6 md:p-10 rounded-2xl shadow-2xl border-t-4 border-teal-600">

            <div class="text-center mb-8">
                <h1 class="text-4xl font-extrabold text-teal-600 mb-2">طلب الشراكة والاستثمار</h1>
                <p class="text-lg text-slate-500 dark:text-slate-400">يرجى ملء النموذج لتقديم طلب الشراكة أو الاستثمار.</p>
            </div>

            <!-- The main form -->
            <form id="partnershipForm" method="POST" action="https://script.google.com/macros/s/AKfycbzz6PyTIMDzGouX09YjOfDkvvB56a_tTArotAmDki9tuaHMN1mvUYPWd9L6uQmzkuPnaQ/exec" class="space-y-6">

                <!-- Section: Personal Info -->
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 border-b pb-2 mb-4 border-slate-200 dark:border-slate-700">1. معلومات الاتصال</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <fieldset class="space-y-2">
                        <label for="fullName" class="block text-sm font-semibold">الاسم الكامل *</label>
                        <input type="text" id="fullName" name="fullName" required class="w-full p-3 border border-slate-300 rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white" placeholder="الاسم كما يظهر في الوثائق الرسمية">
                    </fieldset>
                    <fieldset class="space-y-2">
                        <label for="email" class="block text-sm font-semibold">البريد الإلكتروني *</label>
                        <input type="email" id="email" name="email" required class="w-full p-3 border border-slate-300 rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white" placeholder="example@domain.com">
                    </fieldset>
                    <fieldset class="space-y-2">
                        <label for="company" class="block text-sm font-semibold">الشركة / المنظمة *</label>
                        <input type="text" id="company" name="company" required class="w-full p-3 border border-slate-300 rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white" placeholder="اسم شركتك أو الجهة التي تمثلها">
                    </fieldset>
                    <fieldset class="space-y-2">
                        <label for="position" class="block text-sm font-semibold">المنصب / اللقب *</label>
                        <input type="text" id="position" name="position" required class="w-full p-3 border border-slate-300 rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white" placeholder="الرئيس التنفيذي، مدير استثمار، إلخ">
                    </fieldset>
                    <fieldset class="space-y-2 col-span-1 md:col-span-2">
                        <label for="linkedin" class="block text-sm font-semibold">رابط LinkedIn أو الموقع الإلكتروني (اختياري)</label>
                        <input type="url" id="linkedin" name="linkedin" class="w-full p-3 border border-slate-300 rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white" placeholder="https://www.linkedin.com/in/yourname">
                    </fieldset>
                </div>

                <!-- Section: Partnership Details -->
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 border-b pb-2 mb-4 pt-6 border-slate-200 dark:border-slate-700">2. تفاصيل الشراكة/الاستثمار</h2>

                <fieldset class="space-y-2">
                    <label for="partnershipType" class="block text-sm font-semibold">نوع الشراكة / المبادرة *</label>
                    <select id="partnershipType" name="partnershipType" required class="w-full p-3 border border-slate-300 rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white">
                        <option value="" disabled selected>اختر نوع الشراكة المناسب</option>
                        <option value="استثمار (Seed / Venture)">استثمار (Seed / Venture)</option>
                        <option value="شراكة استراتيجية / تقنية">شراكة استراتيجية / تقنية</option>
                        <option value="شراكة محتوى / تسويق">شراكة محتوى / تسويق</option>
                        <option value="دعم / احتضان حكومي">دعم / احتضان حكومي</option>
                        <option value="أخرى">أخرى (يرجى التوضيح في الرسالة)</option>
                    </select>
                </fieldset>
                
                <fieldset class="space-y-2">
                    <label for="investmentRange" class="block text-sm font-semibold">نطاق الاستثمار المقدّر (للشركاء المستثمرين فقط)</label>
                    <select id="investmentRange" name="investmentRange" class="w-full p-3 border border-slate-300 rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white">
                        <option value="N/A (ليس للاستثمار)" selected>N/A (ليس للاستثمار)</option>
                        <option value="أقل من 50,000$">أقل من 50,000$</option>
                        <option value="50,000$ - 150,000$">50,000$ - 150,000$</option>
                        <option value="150,000$ - 500,000$">150,000$ - 500,000$</option>
                        <option value="أكثر من 500,000$">أكثر من 500,000$</option>
                    </select>
                </fieldset>

                <!-- Section: Proposal -->
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 border-b pb-2 mb-4 pt-6 border-slate-200 dark:border-slate-700">3. رسالة المقترح والمرفقات</h2>

                <fieldset class="space-y-2">
                    <label for="proposalMessage" class="block text-sm font-semibold">رسالتك أو مقترحك بالتفصيل *</label>
                    <textarea id="proposalMessage" name="proposalMessage" rows="5" required class="w-full p-3 border border-slate-300 rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white" placeholder="اذكر بوضوح كيف يمكن أن تكون شراكتنا أو استثمارك مفيدًا لنمو Sopen."></textarea>
                </fieldset>

                <!-- File Upload -->
                <fieldset class="space-y-2">
                    <label for="fileUpload" class="block text-sm font-semibold">إرفاق ملف العرض التقديمي (Pitch Deck) (اختياري)</label>
                    <input type="file" id="fileUpload" name="fileUpload" class="file-input w-full border border-slate-300 rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100 dark:file:bg-teal-900 dark:file:text-teal-300">
                </fieldset>

                <!-- Submit Button -->
                <div class="text-center pt-4">
                    <button type="submit" id="submitButton" class="bg-teal-600 text-white font-bold py-3 px-12 rounded-xl text-lg shadow-xl hover:bg-teal-700 inline-flex items-center justify-center gap-2 transform transition duration-300 w-full md:w-auto">
                        إرسال الطلب (سيتم الحفظ في Drive)
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="send" class="lucide lucide-send w-5 h-5"><line x1="22" x2="11" y1="2" y2="13"></line><polygon points="22 2 15 22 11 14 2 11 22 2"></polygon></svg>
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide icons for all generated SVG elements
        lucide.createIcons();

        // Optional: Add client-side validation if needed, but for Apps Script, server-side is more critical.
        // This is a minimal setup to handle the submit process and prevent double submission
        const form = document.getElementById('partnershipForm');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', function() {
            submitButton.disabled = true;
            submitButton.innerHTML = 'جاري الإرسال... <svg class="animate-spin h-5 w-5 text-white mr-3" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
        });
    </script>
</body>
</html>
